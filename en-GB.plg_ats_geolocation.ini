PLG_ATS_GEOLOCATION="Akeeba Ticket System - GeoLocation support"
PLG_ATS_GEOLOCATION_DESCRIPTION="Records the geographic location of the user filing a ticket. Displays that location on a map when viewing the ticket."

PLG_ATS_GEOLOCATION_PARAM_USE_W3C_LABEL="Use W3C Geolocation API"
PLG_ATS_GEOLOCATION_PARAM_USE_W3C_DESC="Should I use the W3C Geolocation API to get the user's accurate location? This will result in a popup being displayed to the user when they are filing the ticket, asking them to allow sharing their exact locaiton with your site."

PLG_ATS_GEOLOCATION_PARAM_MAX_W3C_ACCURACY_LABEL="Maximum accepted accurace (metres)"
PLG_ATS_GEOLOCATION_PARAM_MAX_W3C_ACCURACY_DESC="Results with an accuracy radius over this many meters will be rejected. Recommended to leave this to 7000 metres (7Km) which is roughly the size of an average city. Use a large number, such as 500000 (500Km) to accept practically any result."

PLG_ATS_GEOLOCATION_PARAM_USE_GEOIP_LABEL="Use GeoIP"
PLG_ATS_GEOLOCATION_PARAM_USE_GEOIP_DESC="Should I fall back to IP-based GeoLocation if Use W3C Geolocation API is set to No, the user declines sharing their location or the API is not available in the user's browser?"

PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_FOR_LABEL="Display map to"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_FOR_DESC="Which ticket system users should see the map of the location recored in the ticket?"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_FOR_STAFF="Support staff only"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_FOR_USER="Support staff and ticket owner"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_FOR_ALL="Everyone"

PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_WITH_LABEL="Display map with"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_WITH_DESC="Which mapping service should we use to render the map?"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_WITH_GOOGLE="Google Maps"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_WITH_BING="Bing Maps"
PLG_ATS_GEOLOCATION_PARAM_DISPLAY_MAP_WITH_OSM="OpenStreetMap"

PLG_ATS_GEOLOCATION_PARAM_GOOGLE_KEY_LABEL="Google Maps API key"
PLG_ATS_GEOLOCATION_PARAM_GOOGLE_KEY_DESC="The API key for the Google Maps Embed API"

