PLG_ATS_AUTOCLOSE="Akeeba Ticket System - Automatically close old tickets"
PLG_ATS_AUTOCLOSE_DESCRIPTION="Automatically closes tickets open without activity for more than a specified amount of time. Makes available the <code>autoclose</code> CRON task. You need to set up your own CRON job to run this task."

PLG_ATS_AUTOCLOSE_MAXINACTIVETICKET_LABEL="Maximum inactive ticket age"
PLG_ATS_AUTOCLOSE_MAXINACTIVETICKET_DESC="Tickets older than this number of days will be automatically closed by the ats-autoclose-tickets.php CRON script, with a post made to explain why they were automatically closed."

PLG_ATS_AUTOCLOSE_SILENTTICKETCLOSE_LABEL="Silent close period"
PLG_ATS_AUTOCLOSE_SILENTTICKETCLOSE_DESC="Tickets older than this number of days will be closed without a post, therefore without a notice to the user who opened the ticket"
