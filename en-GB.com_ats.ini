COM_ATS_INSTANTREPLY_EMAIL_BEFORE="<p>Hello and thank you for filing a support ticket with us. Based on your ticket's content we found the following relevant tickets and / or pages which will most likely provide an answer to your question. We kindly request that you review them first. Please note that at this point your ticket will not be replied to by a human operator unless you indicate that you need further help.</p>"
