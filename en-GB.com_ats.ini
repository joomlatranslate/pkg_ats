COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_LBL="Body"
COM_ATS_EMAILTEMPLATES_FIELD_TEMPLATE_DESC="<br/><br/>The template of the email body. Please remember that you are supposed to use inline styling, not CSS classes. This is a limitation imposed by email clients and popular webmail services. You can use the following placeholders: <ul><li>[USER_NAME] The name of the email recipient</li><li>[ID] The numeric ticket ID</li><li>[TITLE] The ticket's title</li><li>[POSTER_NAME] The full name of the person who posted</li><li>[POSTER_USERNAME] The username of the person who posted</li><li>[TEXT] The post text</li><li>[ATTACHMENT] A link to the attachment, left blank if there is no attachment</li><li>[URL] The URL of the ticket on your site</li><li>[CATNAME] Ticket category name</li><li>[SITENAME] The name of your site</li><li>[AVATAR] The URL of the posting user's avatar</li><li>[SUBSCRIPTIONS] A list of the active Akeeba Subscriptions subscription levels for the user who posted</li><li>[ORIGIN] The origin of the post (e.g. web or email)</li><li>[AVATAR] URL of the avatar image of the user who posted a ticket</li></ul>Remember that not all placeholders are available for all email keys. Please consult the documentation."
