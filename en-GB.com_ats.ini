COM_ATS_CUSTOMFIELDS_HELP_PUBLIC="<strong>Yes</strong>: show field and its contents to everyone who can view the ticket. For Public tickets this includes Guest (non logged in) visitors.<br/><strong>No</strong>: Only show the field and its contents to support staff and the ticket owner."

COM_ATS_CUSTOMFIELDS_TIP_PUBLIC="<h5>WARNING! Public field</h5>::The contents of this field are displayed to everyone who can view your ticket. Please <strong>do NOT</strong> enter any sensitive information in this field."
COM_ATS_CUSTOMFIELDS_TIP_PRIVATE="<h5>Private field</h5>::The contents of this field are only displayed to you and our staff with access to this ticket, even if the ticket is public. It is safe to include sensitive information in this field."